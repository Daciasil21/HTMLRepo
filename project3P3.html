<!DOCTYPE html>
<html>
<head>
	<title>Project 3 Contact</title>
</head>
<body>
<h1>Contact Us</h1>
	<p>Do you need to place an order? Fill out this form and we'll get your order ready! (Note: Please do not use this form to complain about the quality of our food). </p>
	<form>
		<h3>First Name: </h3>
			<input type="text" placeholder="John">
		<h3>Last Name: </h3>
			<input type="text"  placeholder="Doe">
		<h3>Email: </h3>
			<input type="text"  placeholder="blah@gmail.com">
		<h3>Phone number: </h3>
			<input type="text"  placeholder="???-????">
			<br>
			<br>
		<textarea placeholder ="What would you like to order?" rows="10" cols="30"></textarea>
		<h5>Would you like a side of hash browns?</h5>
			<input type="radio"  checked>Yes<br>
 			<input type="radio">No<br><br>
			<input type="submit" value="submit">
		</form>
</body>
</html>
